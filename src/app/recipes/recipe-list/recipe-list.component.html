<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let item of (recipeState | async).recipes; let id = index"
      [recipe]="item"
      [index]="id"></app-recipe-item>
  </div>
</div>
